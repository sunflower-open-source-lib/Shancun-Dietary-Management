  "author": {

  "description": "红汤酸甜，肉质嫩滑。",

  "aggregateRating": {

  },

  "recipeIngredient": [
	"牛肉500克","番茄500克","黄皮土豆500克","白皮洋葱100克","
：盐5克","姜5克","植物油25克"
  ],
  "recipeInstructions": "1.牛肉洗净后切成3厘米的块，随冷水入锅烧经沸，去除浮沫，捞出再用清水洗净血污待用；
2.土豆削皮后切3厘米大小的块；
3.洋葱分成3厘米左右的片；
4.西红柿经开水烫后，去皮，用手撕成小块；
5.锅内入油烧热至六七成热时，放生姜片爆香炒一会儿；
6.入牛肉和土豆翻炒数十次后，加西红柿和清汤；
7.烧沸后再改用中火炖至牛肉松软，土豆散裂，加入洋葱片和精盐；
8.再改大火蒸烧沸1至2分钟即可。"
}
